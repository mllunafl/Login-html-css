<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Screen</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <section class="container">
      <div class="login">
        <h1>Login</h1>
        <form method="post" action="http://example.com/inputs">
          <p><input type="text" name="login" value="" placeholder="Email"></p>
          <p><input type="text" name="password" value="" placeholder="Password"></p>
          <p class="submit"><input type="submit" name="commit" value="Login"></p>
        </form>
      </div>
      <div class="login-help">
        <p>Forgot your password? <a href="#">Click Here to reset</a></p>
      </div>
    </section>
  </body>
</html>
